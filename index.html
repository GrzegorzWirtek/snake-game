<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Snake game</title>
</head>

<body>
  <h2 class="min-width-message">Minimum required screen size is: 650px width and 770px height</h2>
  <main class="game">
    <div class="info">
      <p class="info__scores-title">Scores <span class="info__scores-number"></span></p>
      <div class="info__record-wrapper">
        <p class="info__record-title">Best result</p>
        <p class="info__record"><span class="info__record-number"></span> scores at speed
          <span class="info__record-speed-number"></span></p>
      </div>
      <p class="info__speed-title">Speed
        <span class="info__speed-number"></span></p>
    </div>
    <div class="board"></div>
    <div class="ui">
      <button id="start-game-btn" class="ui__start-game-btn">START</button>
      <button disabled id="pause-game-btn" class="ui__pause-game-btn">PAUSE</button>
      <button disabled id="new-game-btn" class="ui__new-game-btn">NEW GAME</button>
      <div class="ui__speed">
        <label for="speed" class="ui__speed-label">Set speed</label>
        <input type="range" id="speed" name="speed" class="ui__speed-input" min="4" max="13" value="8">
      </div>
    </div>
  </main>

  <script src="script.mjs" type="module"></script>
</body>

</html>
