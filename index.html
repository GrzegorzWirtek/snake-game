<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Snake game</title>
</head>

<body>
  <div class="scores">
    <p class="scores__title">Scores: <span class="scores__number"></span> </p>
  </div>
  <div class="board"></div>
  <p class="info">Press ENTER to start game</p>

  <button id="play-again-btn" class="play-again-btn">PLAY AGAIN</button>
  <script src="script.mjs" type="module"></script>
  <div class="speed">
    <label for="speed" class="speed__label">Speed</label>
    <input type="range" id="speed" name="speed" class="speed__input" min="2" max="11">
    <p class="speed__nr">5</p>
  </div>
</body>

</html>
